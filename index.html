<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="default-src 'self'; script-src 'self'" http-equiv="Content-Security-Policy">
    <link href="./output.css" rel="stylesheet" type="text/css">
    <title>BitVerify</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-zinc-900">
<div id="toast"></div>

<section class="w-full px-4 rounded">
    <h2 class="text-4xl font-semibold capitalize text-white">Check BTC Address</h2>
    <div class="grid grid-cols-1 gap-2 mt-2">
        <label class="text-lg text-zinc-200" for="address">Address</label><input
            class="block w-full px-4 py-2 border rounded-md bg-zinc-800 text-zinc-300 border-zinc-600 focus:ring-blue-300 focus:ring-opacity-40 focus:border-blue-300 focus:outline-none focus:ring"
            id="address"
            placeholder="Enter Bitcoin Address"
            type="text">

    </div>
    <div class="mt-2">
        <button class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80"
                id="checkButton">Check
        </button>

        <button class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80"
                id="clearButton">Clear
        </button>
    </div>
</section>
<script src="./script.js"></script>
</body>
</html>
